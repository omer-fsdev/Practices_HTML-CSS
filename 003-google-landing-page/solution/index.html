<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="icon" type="image/x-icon" href="../images/gfavicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-left">
        <ul>
          <li>
            <a href="https://about.google">About</a>
          </li>

          <li>
            <a href="https://store.google.com/">Store</a>
          </li>
        </ul>
      </nav>

      <nav class="nav-right">
        <ul>
          <li><a href="https://mail.google.com/">Gmail</a></li>

          <li><a href="https://images.google.com">Images</a></li>

          <li>
            <a href="#google-apps"
              ><img src="../images/appicon.png" alt="google-apps" height="28"
            /></a>
          </li>

          <li><a id="sign" href="https://accounts.google.com/">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <figure>
        <img src="../images/googlelogo.png" alt="google-banner" />
      </figure>
      <form action="">
        <div>
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" name="seach" value="" />
          <button id="mic">
            <img
              src="../images/google_microphone.png"
              alt="microphone"
              width="15px"
            />
          </button>
        </div>
        <div id="buttons-bottom">
          <button>Google Search</button>

          <button>I'm Feeling Lucky!</button>
        </div>
      </form>
      <p>
        Other languages you can use Google:<a href="https://www.google.de"
          >German</a
        >
      </p>
    </main>

    <footer>
      <nav class="nav-1 nav-left">
        <h5>Germany</h5>
      </nav>
      <nav id="nav-2">
        <ul class="nav-left">
          <li><a href="https://ads.google.com/">Advertising</a></li>
          <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
          <li>
            <a href="https://www.google.com/search/howsearchworks"
              >How search works?</a
            >
          </li>
        </ul>
        <ul class="nav-right">
          <li><a href="https://policies.google.com/">Privacy</a></li>
          <li><a href="https://policies.google.com/terms">Terms</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
