<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>
        <span class="bigger-case">N</span>ET<span id="red-case"
          ><span class="bigger-case">F</span>LIX</span
        >
      </h1>
      <p>Thank you for signing up at Netflix. Tell us more about yourself!</p>
      <form action="./result.html" method="GET" autocomplete="on">
        <div>
          <label for="name">Name</label><br /><br />
          <input
            class="inputbox"
            type="text"
            id="name"
            name="name"
            value=""
            placeholder="enter your name"
            required
          />
        </div>
        <br /><br />
        <div>
          <label for="age">Age</label><br /><br />
          <input
            class="inputbox"
            type="number"
            id="age"
            name="age"
            value=""
            placeholder="age"
            min="18"
            max="130"
            required
          />
        </div>
        <br /><br />
        <div>
          <label for="email">Email</label><br /><br />
          <input
            class="inputbox"
            type="email"
            id="email"
            name="email"
            value=""
            placeholder="enter your email"
            required
          />
        </div>
        <br /><br />
        <div>
          <label for="content-type">Content Type</label><br /><br />
          <select name="content-type" id="content-type">
            <option value="movie">Movie</option>
            <option value="series" selected>Series</option>
          </select>
        </div>
        <br /><br />
        <div>
          <label for="">Movie Type</label><br />
          <input type="checkbox" id="mt1" name="mt1" value="comedy" />
          <label for="mt1">Comedy</label><br />

          <input type="checkbox" id="mt2" name="mt2" value="action" />
          <label for="mt2">Action</label><br />

          <input type="checkbox" id="mt3" name="mt3" value="romance" checked />
          <label for="mt3">Romance</label>
        </div>
        <br />
        <div>
          <label for="">Gender</label><br />

          <input type="radio" id="female" name="gender" value="female" /><label
            for="female"
            >Female</label
          ><br />

          <input type="radio" id="male" name="gender" value="male" /><label
            for="male"
            >Male</label
          ><br />

          <input type="radio" id="other" name="gender" value="other" /><label
            for="other"
            >Other</label
          ><br />
        </div>
        <br /><br />
        <div>
          <label for="feedback">Feedback</label><br /><br />
          <textarea
            name="feedback"
            value=""
            id="feedback"
            cols="50"
            rows="5"
            placeholder="Any comment"
          ></textarea>
        </div>
        <br />
        <div>
          <input id="submit" type="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
