<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Box, Position</title>
    <link rel="stylesheet" href="./assets/css/text_box-position.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <form action="">
      <section id="searchbox">
        <input for="search" type="text" name="search" value="" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </section>
      <section id="sendbox">
        <input for="send" type="text" name="send" value="" />
        <input type="submit" />
      </section>
    </form>
  </body>
</html>
