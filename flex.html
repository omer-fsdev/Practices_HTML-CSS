<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Website</title>
    <link rel="stylesheet" href="./assets/css/flex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div id="left">
        <a href="www.google.com">
          <img src="./assets/img/logo.png" alt="logo" width="50px" />
        </a>
      </div>
      <div id="middle">
        <a href="#shoes">Shoes</a>
        <a href="#glasses">Glasses</a>
        <a href="#t-shirts">T-Shirts</a>
      </div>
      <div id="right">
        <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
      </div>
    </nav>
  </body>
</html>
