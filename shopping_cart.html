<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shopping_cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
      <tr>
        <td>154654</td>
        <td>Notebook</td>
        <td>1</td>
        <td>5.400€</td>
        <td>5.400€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <td>456466</td>
        <td>Keyboard</td>
        <td>2</td>
        <td>80€</td>
        <td>160€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <td>564646</td>
        <td>Monitor</td>
        <td>1</td>
        <td>700€</td>
        <td>700€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <td>123598</td>
        <td>Mouse</td>
        <td>2</td>
        <td>50€</td>
        <td>100€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <td>613448</td>
        <td>Playstation</td>
        <td>1</td>
        <td>2.500€</td>
        <td>2.500€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <td>789799</td>
        <td>USB-Stick</td>
        <td>3</td>
        <td>120€</td>
        <td>360€</td>
        <td>
          <a href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="#uncart"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
      <tr>
        <th class="total" colspan="4">TOTAL</th>
        <th class="total">9.220€</th>
        <th></th>
      </tr>
    </table>
    <div>
      <button type="button">
        <i class="fa-brands fa-opencart"></i> Continue Shopping
      </button>
      <button type="button">
        <i class="fa-regular fa-credit-card"></i> Buy
      </button>
    </div>
  </body>
</html>
